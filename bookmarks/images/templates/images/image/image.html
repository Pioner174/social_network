{% extends "base.html" %}

{% block title %}{{ image.title }}{% endblock %}

{% block content %}
    <h1>{{ image.title }}</h1>
    <a href="{{ image.image.url }}">
        <img src="{{ image.image.url }}" class="image-preview">
    </a>
    <div class="image-info">
        {{ image.description|linebreaks }}
        {{ image.shooting }}
    </div>
    {% if request.user.id == image.user_id %}
        <h2>Delete image</h2>
        <form action="{{ image.slug }}" method="post">
            {% csrf_token %}
            <input type="submit" value="Delete this image">
        </form>
    {% endif %}
{% endblock %}
